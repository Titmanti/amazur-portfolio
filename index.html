<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Aleksandra Mazur</title>
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="preloader">
        <div class="container-here">
            <img src="images/user-photo.png" alt="user-photo">
            <h3>Oleksandra</h3>
        </div>
    </div>
    <aside id="sidebar">
        <div id="btn-toggle-bar">
            <i class="bi bi-x-lg"></i>
        </div>
        <div class="user-container">
            <img src="images/user-photo.png" alt="Aleksandra-mazur">
            <div class="user-text">
                <span class="username">Oleksandra Mazur</span>
                <span class="title">Content creator</span>
            </div>
        </div>
        <nav>
            <div class="button Active" id="about-btn">
                <div class="btn-name"><i class="bi bi-person"></i> About</div>
                <span class="btn-number">1</span>
            </div>
            <div class="button" id="works-btn">
                <div class="btn-name"><i class="bi bi-backpack2"></i> Works</div>
                <span class="btn-number">2</span>
            </div>
            <div class="button" id="service-btn">
                <div class="btn-name"><i class="bi bi-bag-check"></i> Service</div>
                <span class="btn-number">3</span>
            </div>

            <!-- Contacts -->

            <h2>Contacts</h2>

            <div class="button" id="instagram-btn">
                <div class="btn-name"><i class="bi bi-instagram"></i> Instagram</div>
                <span class="btn-number">4</span>
            </div>
            <div class="button" id="telegram-btn">
                <div class="btn-name"><i class="bi bi-telegram"></i> Telegram</div>
                <span class="btn-number">5</span>
            </div>
            <div class="button" id="call-me-btn">
                <div class="btn-name"><i class="bi bi-phone"></i>Call me</div>
                <span class="btn-number">6</span>
            </div>
        </nav>
    </aside>
    <div id="dark-cover"></div>
    <main>
    </main>
</body>
<script src="scripts/main.js"></script>
</html>
